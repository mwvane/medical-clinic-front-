<div
  [ngClass]="item.isSelected ? 'selected' : ''"
  class="main-container p-2"
  (click)="onOpen()"
>
  <div class="row text-md">
    <div class="col-4 px-5">
      <span>({{ item.doctorCount ? item.doctorCount : 0 }})</span>
    </div>
    <div class="col-8 px-0 d-flex justify-content-start">
      <span>{{ item.name }}</span>
    </div>
  </div>
</div>
