<div
  [ngClass]="item.isSelected ? 'selected' : ''"
  class="main-container p-2"
  (click)="onOpen()"
>
  <div class="row text-md">
    <div class="col-2 px-md-3 px-lg-5">
      <span>({{ item.doctorCount ? item.doctorCount : 0 }})</span>
    </div>
    <div class="col px-0 d-flex justify-content-start">
      <span>{{ item.name }}</span>
    </div>
  </div>
</div>
