<div class="main-container">
  <div class="container">
    <div class="row py-5 g-4">
      <div class="d-none d-lg-block col">
        <app-categories></app-categories>
      </div>
      <div class="d-none d-md-block col content-center">
        <app-user-card
          class="my-1"
          [user]="user"
          [headerActions]="false"
          [rating]="user.role === 'doctor' ? true : false"
          [ratingReadOnly]="true"
          [footerActions]="false"
          [details]="true"
        ></app-user-card>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-7">
        <app-calendar></app-calendar>
      </div>
    </div>
  </div>
</div>
